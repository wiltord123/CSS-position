<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css positional</title>
</head>

<style>
    .red-circle{
        background: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left: 250px;
    }

    .blue-box{
        background-color: blue;
        width: 500px;
        height: 300px;
        position: relative;
        left: 200px;
        top: 200px;
    }
</style>

<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
